<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js的引入方式1</title>
    <style>
      .jsTest {
        width: 90px;
        height: 50px;
        background-color: red;
        font-size: 15px;
        color: white;
        border: none;
      }
    </style>

    <!-- 在head中如果一对script标签定义脚本代码 -->
    <script>
      // js代码
      function superise() {
        alert("js的引入方式1_我就是惊喜!");
      }
    </script>
  </head>
  <body>
    <button class="jsTest" onclick="superise()">点我有惊喜</button>
  </body>
</html>
