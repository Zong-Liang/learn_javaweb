<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>

    <script>
        /*
          JS是弱类型，变量声明均使用var
          JS中的数据类型有：
          数值类型 number
          字符串类型 string
          布尔类型 boolean
          null
          undefined
          函数 function
          对象 object
          数组 array
          NaN 非数字
          Infinity 无穷大
        */
        // 数值类型
        var i = 10;
        console.log(i);
        console.log(typeof i);

        // 字符串类型
        var str = "a";
        console.log(str);
        console.log(typeof str);

        // 布尔类型
        var flag = true;
        console.log(flag);
        console.log(typeof flag);

        // null
        var n = null;
        console.log(n);
        console.log(typeof n);

        // 函数
        var fn = function () {
            console.log("我是一个函数");
        };
        console.log(fn);
        console.log(typeof fn);

        // 对象
        var obj = {
            name: "张三",
            age: 18,
        };
        console.log(obj);
        console.log(typeof obj);

        // 数组
        var arr = [1, 2, 3, 4, 5];
        console.log(arr);
        console.log(typeof arr);

        // undefined
        var und = undefined;
        console.log(und);
        console.log(typeof und);

        // undefined
        var und2;
        console.log(und2);
        console.log(typeof und2);

        // null
        var und3 = null;
        console.log(und3);
        console.log(typeof und3);

        // NaN 非数字
        var und4 = NaN;
        console.log(und4);
        console.log(typeof und4);

        // Infinity 无穷大
        var und5 = Infinity;
        console.log(und5);
        console.log(typeof und5);

        /*
        JS中使用var声明变量，如果不赋值，变量值为undefined
        JS中var声明的变量可以再次声明，多次赋值
        JS中的语句可以以分号结尾，也可以不以分号结尾
        JS中标识符的命名规则参照JAVA
        JS中标识符严格区分大小写
        */
    </script>
</head>
<body></body>
</html>
