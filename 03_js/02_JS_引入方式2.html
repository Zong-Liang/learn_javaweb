<!DOCTYPE html>
<html lang="en">

    <style>
        .JSTest {
            width: 90px;
            height: 50px;
            background-color: red;
            font-size: 15px;
            color: white;

</head>

<button class="JSTest" onclick="superise()">点我有惊喜</button>

</html>
