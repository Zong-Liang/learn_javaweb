<!-- 样式表优先级: 行内样式>内部样式=外部样式, 后面的会覆盖前面的 -->
<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta>定义页面的描述 -->
    <title>test style</title>
    <!-- <style></style>用于为HTML文档定义样式信息 -->
  </head>

  <body>
    <div>
      <h1>自嘲</h1>
      <p><i>鲁迅</i></p>
      <!-- 行内样式 -->
      <p style="color: blue">运交华盖欲何求，未敢翻身已碰头。</p>
      <p style="color: blueviolet">破帽遮颜过闹市，漏船载酒泛中流。</p>
      <p style="color: brown">横眉冷对千夫指，俯首甘为孺子牛。</p>
      <p style="color: cadetblue">躲进小楼成一统，管他冬夏与春秋。</p>
    </div>
  </body>
</html>
