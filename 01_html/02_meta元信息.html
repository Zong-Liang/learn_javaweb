<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 配置字符编码 -->
    <meta charset="UTF-8" />
    <!-- 针对IE浏览器的一个兼容性设置 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- 针对移动端的配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 配置网页关键字 -->
    <meta name="keywords" content="家居,生鲜,电器,数码" />
    <!-- 配置网页描述信息 -->
    <meta name="description" content="这是一个购物网站" />
    <!-- 针对搜索引擎爬虫配置 -->
    <meta name="robots" content="index" />
    <!-- 配置网页作者 -->
    <meta name="author" content="zl" />
    <!-- 配置网页生成工具 -->
    <meta name="generator" content="VSCode" />
    <!-- 配置网页版权信息 -->
    <meta name="Copyright" content="1999-2023©所有" />
    <!-- 配置网页自动刷新 -->
    <meta http-equiv="refresh" content="3;url=https://baidu.com" />

    <title>Document</title>
  </head>

  <body>
    <p>hello</p>
  </body>
</html>
