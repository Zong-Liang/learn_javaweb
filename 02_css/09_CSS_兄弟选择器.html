<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>兄弟选择器</title>
    <style>
      /* 相邻兄弟选择 */
      div + p {
        color: brown;
        font-size: 30px;
      }

      /* 所有兄弟选择 */
      div ~ p {
        color: cornflowerblue;
      }

      /* li+li {
            color: deeppink;
        } */

      li ~ li {
        color: deeppink;
      }
    </style>
  </head>

  <body>
    <div>hello</div>
    <p>html</p>
    <p>css</p>
    <p>javascript</p>

    <ul>
      <li>主页</li>
      <li>订单</li>
      <li>我的</li>
      <li>秒杀</li>
    </ul>
  </body>
</html>
