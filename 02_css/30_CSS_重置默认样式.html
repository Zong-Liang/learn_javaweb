<!-- 全局选择器，基本不用
* {
    margin: 0;
    padding: 0
    ...
}

reset.css：选择到具有默认样式的元素，清空其默认样式

Normalize.css：清除默认样式的基础上，保留有价值的默认样式 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <title>重置默认样式</title>
</head>
<body>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

    <ul>
        <li>l1</li>
        <li>l2</li>
        <li>l3</li>
    </ul>
</body>
</html>
