<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>列表属性</title>
    <style>
      #ul1 {
        /* 列表符号 */
        list-style-type: square;
        /* 列表符号位置 */
        list-style-position: inside;
        /* 自定义列表符号 */
        list-style-image: url(../images/包子.png);
      }

      li {
        background-color: orange;
        font-size: 200px;
      }

      /* 复合属性 */
      #ul2 {
        list-style: square inside url(../images/包子.png);
      }
    </style>
  </head>

  <body>
    <ul id="ul1">
      <li>html</li>
      <li>css</li>
      <li>javascript</li>
    </ul>
    <ul id="ul2">
      <li>html</li>
      <li>css</li>
      <li>javascript</li>
    </ul>
  </body>
</html>
